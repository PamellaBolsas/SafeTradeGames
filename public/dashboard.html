<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SafeTrade Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            color: #334155;
            min-height: 100vh;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: white;
            border-right: 1px solid #e2e8f0;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding-bottom: 25px;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 25px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #7c3aed;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f1f5f9;
            border-radius: 12px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-details h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #334155;
        }

        .user-details p {
            font-size: 0.9rem;
            color: #64748b;
        }

        .nav-menu {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 20px;
            margin-bottom: 10px;
            border-radius: 12px;
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
        }

        .nav-item i {
            font-size: 1.2rem;
            width: 24px;
        }

        .nav-item:hover {
            background: #f1f5f9;
            color: #7c3aed;
        }

        .nav-item.active {
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            color: white;
        }

        .nav-item.active:hover {
            background: linear-gradient(135deg, #6d28d9 0%, #5b21b6 100%);
        }

        .logout-btn {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 20px;
            border-radius: 12px;
            background: #fee2e2;
            color: #dc2626;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .logout-btn:hover {
            background: #fecaca;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 1px solid #e2e8f0;
        }

        .header h1 {
            font-size: 2rem;
            color: #1e293b;
        }

        .balance-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .balance-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-left: 5px solid #3b82f6;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .balance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .balance-card.available {
            border-left-color: #10b981;
        }

        .balance-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .balance-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .pending .balance-icon {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .available .balance-icon {
            background: #d1fae5;
            color: #065f46;
        }

        .balance-title h3 {
            font-size: 1.2rem;
            color: #475569;
            margin-bottom: 5px;
        }

        .balance-title p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 25px;
        }

        .withdraw-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .withdraw-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .tax-notice {
            color: #64748b;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 12px;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .action-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .action-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            border-color: #7c3aed;
        }

        .action-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .create .action-icon {
            color: #7c3aed;
        }

        .join .action-icon {
            color: #10b981;
        }

        .chats .action-icon {
            color: #f59e0b;
        }

        .action-card h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #334155;
        }

        .action-card p {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .action-arrow {
            color: #7c3aed;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 80px;
                padding: 20px 10px;
            }
            
            .sidebar-header .logo span,
            .user-details,
            .nav-item span,
            .logout-btn span {
                display: none;
            }
            
            .logo {
                justify-content: center;
            }
            
            .user-info {
                justify-content: center;
                padding: 10px;
            }
            
            .nav-item {
                justify-content: center;
                padding: 15px;
            }
            
            .logout-btn {
                justify-content: center;
                padding: 15px;
            }
            
            .main-content {
                margin-left: 80px;
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                align-items: center;
                padding: 15px;
            }
            
            .sidebar-header {
                padding-bottom: 0;
                margin-bottom: 0;
                border-bottom: none;
            }
            
            .logo {
                margin-bottom: 0;
            }
            
            .nav-menu {
                display: flex;
                flex: 1;
                justify-content: center;
            }
            
            .nav-item {
                margin-bottom: 0;
                margin-right: 10px;
            }
            
            .user-info {
                display: none;
            }
            
            .logout-btn {
                margin-top: 0;
                width: auto;
                padding: 10px 15px;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            .balance-cards,
            .action-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>SafeTrade Games</span>
                </div>
            </div>

            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <h3 id="userName">Carregando...</h3>
                    <p>Usuário</p>
                </div>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-page="home">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-page="create-escrow">
                    <i class="fas fa-plus-circle"></i>
                    <span>Criar Intermédio</span>
                </a>
                <a href="#" class="nav-item" data-page="join-escrow">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Entrar no Intermédio</span>
                </a>
                <a href="#" class="nav-item" data-page="my-escrows">
                    <i class="fas fa-list"></i>
                    <span>Meus Intermédios</span>
                </a>
                <a href="#" class="nav-item" data-page="chats">
                    <i class="fas fa-comments"></i>
                    <span>Ver Chats</span>
                </a>
            </nav>

            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair da Conta</span>
            </button>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <div class="header">
                <h1><i class="fas fa-tachometer-alt"></i> SafeTrade Games</h1>
            </div>

            <div id="dashboardContent">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Carregando dashboard...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="dashboard.js"></script>
</body>
</html>
